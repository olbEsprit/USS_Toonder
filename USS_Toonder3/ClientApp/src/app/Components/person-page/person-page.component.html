<p *ngIf="!person"><em>Loading...</em></p>
<div class="container" *ngIf="person">
  <div class="row">
    <div class="col-3">
      <br /><img src="{{person.pictureUrl}}" width="200" height="200" />
    </div>
    <div class="col-5">
      <h4>{{person.firstName}} {{person.lastName}}, {{person.age}}</h4>
      <h5>{{person.gender}}</h5>
      <h5>{{person.location}}</h5>
      <h5>Born on {{person.birthday}}</h5>
    </div>
  </div>
</div>
