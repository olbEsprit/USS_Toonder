<form class="form-signin" #loginForm="ngForm" (ngSubmit)="registration(loginForm)">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Login</h2>
    <br />
    <label for="Email" class="sr-only">Email address</label>
    <input type="email" id="Email" name="Email" ngModel class="form-control" placeholder="Email" required autofocus>
    <br />
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="UserName" name="UserName" ngModel class="form-control" placeholder="User Name" required autofocus>
    <br />
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="Password" name="Password" ngModel class="form-control" placeholder="Password" required>
    <br />
    <label for="ConfirmPassword" class="sr-only">Confitm Password</label>
    <input type="password" id="ConfirmPassword" name="ConfirmPassword" ngModel class="form-control" placeholder="Password" required>
    <br />

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

    <div *ngIf="isDone" class="alert alert-success">Registration is successful</div>

  </div>
</form>
